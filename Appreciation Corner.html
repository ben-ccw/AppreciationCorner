<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .appreciation-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .card-instruction {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .elements-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            margin-bottom: 0;
        }

        .element-card {
            position: relative;
            padding: 20px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            border: 2px solid transparent;
        }

        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .element-card.accountability, .element-card.empathy, .element-card.teamwork {
            background-color: #C0392B;
        }
        .element-card.creativity, .element-card.integrity {
            background-color: #27AE60;
        }

        .element-card.selected {
            transform: translateY(-5px);
            border: 4px solid #ffd700;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.7);
        }

        .element-card svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            fill: #fff;
        }

        .element-card span {
            color: #fff;
            font-size: 1rem;
            line-height: 1.3;
            font-weight: 600;
            text-align: center;
        }

        .element-card .chinese-text {
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .selected-elements {
            text-align: left;
            margin-bottom: 30px;
        }

        .selected-elements strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #2c3e50;
        }

        #selected-elements-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 30px;
        }

        .selected-pill {
            background-color: #e0e0e0;
            color: #333;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container {
            text-align: left;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input[readonly] {
            background-color: #eee;
            color: #777;
            cursor: not-allowed;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #C0392B;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group label {
            position: absolute;
            top: 14px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group select:focus + label,
        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group select:valid + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #C0392B;
            background-color: #fff;
            padding: 0 5px;
            font-weight: 500;
        }
        
        .form-group select:required:invalid + label {
            top: 14px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            background-color: transparent;
            padding: 0;
            font-weight: 400;
        }

        .send-button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            background-color: #C0392B;
            color: #fff;
            margin-top: 20px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #a93226;
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
        }
        #status-message.success {
            color: #27AE60;
        }
        #status-message.error {
            color: #C0392B;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .appreciation-container {
                margin: 20px auto;
            }
            .card {
                padding: 20px;
            }
            .elements-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .element-card {
                min-height: 110px;
            }
            .element-card svg {
                width: 30px;
                height: 30px;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            .form-group.full-width {
                grid-column: auto;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="appreciation-container">
        <h1 class="page-title">Appreciation Corner</h1>
        <p class="page-subtitle">讚賞角落</p>

        <div class="card">
            <p class="card-instruction">Please select one or more elements: (請選擇一個或多個項目：)</p>
            
            <div class="elements-row">
                <div class="element-card accountability" onclick="toggleSelection('Accountability')" aria-label="Select Accountability">
                    <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                    <span>Accountability</span>
                    <span class="chinese-text">承擔責任</span>
                </div>
                <div class="element-card creativity" onclick="toggleSelection('Creativity')" aria-label="Select Creativity">
                    <svg viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                    <span>Creativity</span>
                    <span class="chinese-text">具創造力</span>
                </div>
                <div class="element-card empathy" onclick="toggleSelection('Empathy')" aria-label="Select Empathy">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span>Empathy</span>
                    <span class="chinese-text">富同理心</span>
                </div>
                <div class="element-card integrity" onclick="toggleSelection('Integrity')" aria-label="Select Integrity">
                    <svg viewBox="0 0 24 24"><path d="M12 2l-10 5 10 5 10-5L12 2zm0 7.2L4.5 5.5 12 3l7.5 2.5L12 9.2zM21 12l-9 4.5V22l9-4.5V12zM3 12v5.5L12 22v-5.5L3 12z"/></svg>
                    <span>Integrity</span>
                    <span class="chinese-text">堅守誠信</span>
                </div>
                <div class="element-card teamwork" onclick="toggleSelection('Teamwork')" aria-label="Select Teamwork">
                    <svg viewBox="0 0 24 24"><path d="M15 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z"/></svg>
                    <span>Teamwork</span>
                    <span class="chinese-text">團隊合作</span>
                </div>
            </div>
        </div>
        
        <div class="card" id="form-card">
            <div class="form-container" id="form-container">
                
                <div class="selected-elements">
                    <strong>Selected Elements 已選項目:</strong>
                    <div id="selected-elements-list">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group full-width" id="sender-group" style="display: none;">
                        <input type="text" id="sender-name" placeholder=" " readonly>
                        <label for="sender-name">Sender 寄件者</label>
                    </div>
                
                    <div class="form-group">
                        <select id="recipient-type" onchange="updateFormFields()" required>
                            <option value="" disabled selected hidden></option>
                            <option value="Office">Office</option>
                            <option value="CK">CK</option>
                            <option value="Shop">Shop</option>
                            <option value="Others">Others</option>
                        </select>
                        <label for="recipient-type">Recipient Category 對象類別</label>
                    </div>

                    <div class="form-group" id="recipient-group">
                        <input type="text" id="recipient" placeholder=" ">
                        <label for="recipient">Recipient 讚賞對象</label>
                    </div>

                    <div class="form-group" id="business-unit-group" style="display: none;">
                        <select id="business-unit">
                            <option value="">Select Business Unit</option>
                            <option value="AAA Business Unit">AAA Business Unit</option>
                            <option value="BBB Business Unit">BBB Business Unit</option>
                            <option value="CCC Business Unit">CCC Business Unit</option>
                            <option value="DDD Business Unit">DDD Business Unit</option>
                        </select>
                        <label for="business-unit">Business Unit 業務單位</label>
                    </div>

                    <div class="form-group" id="shop-number-group" style="display: none;">
                        <input type="text" id="shop-number" placeholder=" ">
                        <label for="shop-number">Shop Number 店舖編號</label>
                    </div>

                    <div class="form-group full-width" id="content-group">
                        <textarea id="content" placeholder=" "></textarea>
                        <label for="content">Content 內容</label>
                    </div>
                </div>

                <button class="send-button" id="submit-button" onclick="sendAppreciation()">Send Appreciation 傳送讚賞</button>
                
                <div id="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedElements = [];
        let currentUserEmail = '';

        function toggleSelection(element) {
            const index = selectedElements.indexOf(element);
            const card = document.querySelector(`.element-card.${element.toLowerCase()}`);
            if (index === -1) {
                selectedElements.push(element);
                card.classList.add('selected');
            } else {
                selectedElements.splice(index, 1);
                card.classList.remove('selected');
            }
            updateSelectedElementsList();
        }

        function updateSelectedElementsList() {
            const list = document.getElementById('selected-elements-list');
            list.innerHTML = '';
            if (selectedElements.length === 0) {
                list.innerHTML = '<span style="color: #888; font-style: italic;">Please select at least one element. 請至少選擇一個項目。</span>';
            } else {
                selectedElements.forEach(element => {
                    const pill = document.createElement('span');
                    pill.className = 'selected-pill';
                    pill.textContent = element;
                    list.appendChild(pill);
                });
            }
        }

        function updateFormFields() {
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnitGroup = document.getElementById('business-unit-group');
            const shopNumberGroup = document.getElementById('shop-number-group');

            if (recipientType === 'Shop') {
                businessUnitGroup.style.display = 'block';
                shopNumberGroup.style.display = 'block';
            } else {
                businessUnitGroup.style.display = 'none';
                shopNumberGroup.style.display = 'none';
            }
        }
        
        async function sendAppreciation() {
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            
            const powerAutomateURL = "https://defaultee852185feb2443884e299a17193b8.f2.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37c6290eaab4e9d886a45b27a86450d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=9CjDpk0Ix10qbJuhgvbdfOJxAZnrQwx0FcJTxKCekZc"; 

            const senderName = document.getElementById('sender-name').value.trim();
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnit = document.getElementById('business-unit').value;
            const shopNumber = document.getElementById('shop-number').value.trim();
            const recipientName = document.getElementById('recipient').value.trim();
            const content = document.getElementById('content').value.trim();
            const currentDate = new Date().toISOString();

            if (!senderName) {
                alert('Cannot get Sender information or Sender field is empty. 無法獲取寄件者資訊或欄位為空。');
                return;
            }
            if (!recipientType) {
                alert('Please select a Recipient Category. 請選擇對象類別。');
                return;
            }
            if (!recipientName) {
                alert('Please fill in the Recipient field. 請填寫讚賞對象欄位。');
                return;
            }
            if (recipientType === 'Shop' && (!businessUnit || businessUnit === 'Select Business Unit' || !shopNumber)) {
                alert('Please select a Business Unit and fill in the Shop Number. 請選擇業務單位並填寫店舖編號。');
                return;
            }
            if (!content) {
                alert('Please fill in the Content field. 請填寫內容欄位。');
                return;
            }
            if (selectedElements.length === 0) {
                alert('Please select at least one Element. 請至少選擇一個項目。');
                return;
            }

            submitButton.disabled = true;
            statusDiv.innerHTML = "Submitting 提交中...";
            statusDiv.className = "";

            const payload = {
                sender_name: senderName, 
                recipient_name: recipientName,
                content: content,
                elements: selectedElements,
                shop_number: recipientType === 'Shop' ? shopNumber : '',
                business_unit: recipientType === 'Shop' ? businessUnit : '',
                recipient_type: recipientType,
                date: currentDate
            };
            
            try {
                const response = await fetch(powerAutomateURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    if (currentUserEmail) {
                        statusDiv.innerHTML = "Appreciation sent successfully! by " + currentUserEmail;
                    } else {
                        statusDiv.innerHTML = "Appreciation sent successfully! 讚賞已成功傳送！";
                    }
                    statusDiv.className = "success";
                    
                    selectedElements = [];
                    document.querySelectorAll('.element-card').forEach(card => card.classList.remove('selected'));
                    
                    const senderInput = document.getElementById('sender-name');
                    if (!senderInput.readOnly) {
                        senderInput.value = '';
                    }

                    document.getElementById('recipient-type').value = '';
                    document.getElementById('business-unit').value = '';
                    document.getElementById('shop-number').value = '';
                    document.getElementById('recipient').value = '';
                    document.getElementById('content').value = '';
                    updateSelectedElementsList();
                    updateFormFields();

                } else {
                    statusDiv.innerHTML = "Error submitting form. Please try again. 提交時發生錯誤，請重試。";
                    statusDiv.className = "error";
                }

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = "Network error. Please check your connection. 網絡錯誤，請檢查您的連線。";
                statusDiv.className = "error";
            } finally {
                submitButton.disabled = false;
            }
        }

        window.onload = function() {
            let userEmail = '';
            const senderInput = document.getElementById('sender-name');
            const senderGroup = document.getElementById('sender-group');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const emailFromUrl = urlParams.get('userEmail');

                if (emailFromUrl) {
                    userEmail = emailFromUrl;
                } 
                else if (window.pageContext && window.pageContext.user && window.pageContext.user.email) {
                    userEmail = window.pageContext.user.email;
                } 
                else if (window._spPageContextInfo && window._spPageContextInfo.userEmail) {
                    userEmail = window._spPageContextInfo.userEmail;
                }

                if (userEmail) {
                    currentUserEmail = userEmail;
                    senderInput.value = userEmail;
                    senderInput.readOnly = true;
                    senderGroup.style.display = 'none'; 
                } else {
                    console.warn("SharePoint context not found. Reverting to manual Sender input. 找不到 SharePoint 內容，切換至手動輸入 Sender。");
                    senderInput.readOnly = false;
                    senderGroup.style.display = 'block'; 
                }

            } catch (e) {
                console.error("Error auto-detecting user (falling back to manual input): 自動偵測使用者時發生錯誤（切換至手動輸入）：", e);
                senderInput.readOnly = false;
                senderGroup.style.display = 'block'; 
            }

            updateSelectedElementsList();
            updateFormFields(); 
            document.getElementById('recipient-type').value = "";
        };
    </script>
</body>
</html>
