<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .appreciation-container {
            max-width: 850px;
            margin: 20px auto;
            padding: 0;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .element-card {
            position: relative;
            width: 100%;
            max-width: 140px;
            padding: 15px 10px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 100px;
            text-align: center;
        }

        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .element-card.accountability, .element-card.empathy, .element-card.teamwork {
            background-color: #C0392B; /* Company red */
        }

        .element-card.creativity, .element-card.integrity {
            background-color: #27AE60; /* Company green */
        }

        .element-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .element-card.selected::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border: 4px solid #ffd700;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .element-card svg {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            fill: #fff;
        }

        .element-card span {
            color: #fff;
            font-size: 1rem;
            line-height: 1.3;
            font-weight: 500;
        }

        .element-card .chinese-text {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-section-header {
            text-align: left;
            margin-bottom: 15px; 
            margin-top: 20px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .form-section-header:first-of-type {
            margin-top: 0;
        }

        .form-section-header strong {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 4px;
        }
        
        /* MODIFIED: Added new class for the subtitle */
        .form-section-subtitle {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-top: 15px; /* Space after the separator */
            margin-bottom: 20px; /* Space before the cards */
        }

        .elements-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            /* margin-top: 20px; (Removed, handled by subtitle) */
            margin-bottom: 20px; 
        }

        .selected-elements-container {
            display: none; 
            margin-bottom: 20px; 
            text-align: left;
        }
        
        .selected-elements-container strong {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }

        .selected-elements-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .selected-elements-container li {
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px; 
            margin-top: 20px; /* Added margin-top */
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        
        .form-group input[readonly] {
            background-color: #eee;
            color: #777;
            cursor: not-allowed;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0288d1;
            background-color: #fff;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group select:valid + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group input:focus + label,
        .form-group textarea:focus + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #0288d1;
            background-color: #fff;
            padding: 0 5px;
        }
        
        .form-group select:invalid {
            color: #888;
        }
        
        .form-group select option {
            color: #333;
        }

        .form-actions {
            text-align: center;
            margin-top: 10px;
        }

        .send-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #27AE60;
            color: #fff;
        }

        .send-button:hover {
            background-color: #219150;
        }

        .send-button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }
        #status-message.success {
            color: #27ae60;
        }
        #status-message.error {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            .elements-row {
                gap: 15px;
            }
            .element-card {
                max-width: calc(50% - 10px);
                min-height: 90px;
                padding: 15px 10px;
            }
            .element-card svg {
                width: 28px;
                height: 28px;
                margin-bottom: 8px;
            }
            .element-card span {
                font-size: 1rem;
            }
            .element-card .chinese-text {
                font-size: 0.8rem;
            }
            .form-container {
                padding: 20px;
            }
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="appreciation-container">
        <h1 class="page-title">Appreciation Corner 讚賞角落</h1>

        <!-- Form Container -->
        <div class="form-container" id="form-container">

            <!-- Section 1: Core Values -->
            <div class="form-section-header">
                <strong>Core Values 公司的核心價值</strong>
            </div>
            <!-- MODIFIED: Subtitle moved *after* the header/separator -->
            <p class="form-section-subtitle">
                In what ways has the recipient demonstrated our core values?<br>
                您希望讚賞對象在哪方面展現了公司的核心價值？ 請選擇一個或多個項目
            </p>

            <div class="elements-row">
                <div class="element-card accountability" onclick="toggleSelection('Accountability')" aria-label="Select Accountability">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 12.5C13.6569 12.5 15 11.1569 15 9.5C15 7.84315 13.6569 6.5 12 6.5C10.3431 6.5 9 7.84315 9 9.5C9 11.1569 10.3431 12.5 12 12.5Z" fill="#fff"/><path d="M20 19.5C20 17.567 16.4183 16 12 16C7.58172 16 4 17.567 4 19.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 9.27452 20.908 6.80333 19.1414 4.85858" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                    <span>Accountability</span>
                    <span class="chinese-text">承擔責任</span>
                </div>
                <div class="element-card creativity" onclick="toggleSelection('Creativity')" aria-label="Select Creativity">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#fff"><path d="M12,2A7,7,0,0,0,5.09,7.58A5.5,5.5,0,0,0,5.5,18.45H18.5A5.5,5.5,0,0,0,18.91,7.58,7,7,0,0,0,12,2Zm0,2A5,5,0,0,1,17,9H7A5,5,0,0,1,12,4Zm0,17a3.5,3.5,0,0,1-3.5-3.5h7A3.5,3.5,0,0,1,12,21Zm-6.5-5.5a3.5,3.5,0,0,1,3.26-3.48A5.04,5.04,0,0,0,7,14a3.48,3.48,0,0,1-1.5-.42V15.5Zm13,0v-.08A3.48,3.48,0,0,1,17,14a5.04,5.04,0,0,0-1.76-1.98A3.5,3.5,0,0,1,18.5,15.5Z"/></svg>
                    <span>Creativity</span>
                    <span class="chinese-text">具創造力</span>
                </div>
                <div class="element-card empathy" onclick="toggleSelection('Empathy')" aria-label="Select Empathy">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Empathy</span>
                    <span class="chinese-text">富同理心</span>
                </div>
                <div class="element-card integrity" onclick="toggleSelection('Integrity')" aria-label="Select Integrity">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 1.99902L21 4.99902V11.999C21 16.999 17 21.999 12 21.999C7 21.999 3 16.999 3 11.999V4.99902L12 1.99902Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 12.0001L11 14.0001L15 10.0001" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Integrity</span>
                    <span class="chinese-text">堅守誠信</span>
                </div>
                <div class="element-card teamwork" onclick="toggleSelection('Teamwork')" aria-label="Select Teamwork">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17 20V17C17 15.8954 16.1046 15 15 15H9C7.89543 15 7 15.8954 7 17V20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 11C13.6569 11 15 9.65685 15 8C15 6.34315 13.6569 5 12 5C10.3431 5 9 6.34315 9 8C9 9.65685 10.3431 11 12 11Z" fill="#fff"/><path d="M6 13C7.65685 13 9 11.6569 9 10C9 8.34315 7.65685 7 6 7C4.34315 7 3 8.34315 3 10C3 11.6569 4.34315 13 6 13Z" fill="#fff"/><path d="M18 13C19.6569 13 21 11.6569 21 10C21 8.34315 19.6569 7 18 7C16.3431 7 15 8.34315 15 10C15 11.6569 16.3431 13 18 13Z" fill="#fff"/><path d="M9.60675 15.0001L7.00012 17.0001" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M14.3932 15.0001L16.9999 17.0001" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Teamwork</span>
                    <span class="chinese-text">團隊合作</span>
                </div>
            </div>

            <!-- Section 2: Selected Elements (Hidden) -->
            <div class="selected-elements-container">
                <strong>Selected Elements 已選項目:</strong>
                <ul id="selected-elements-list"></ul>
            </div>
            
            <div class="form-group full-width" id="sender-group" style="margin-bottom: 20px;">
                <input type="text" id="sender-name" placeholder=" " readonly>
                <label for="sender-name">Sender 寄件者</label>
            </div>

            <!-- Section 3: Recipient -->
            <div class="form-section-header">
                <strong>Recipient 讚賞對象</strong>
            </div>
            
            <div class="form-grid">
                <div class="form-group" id="recipient-group">
                    <input type="text" id="recipient" placeholder=" ">
                    <label for="recipient">Recipient 讚賞對象</label>
                </div>

                <div class="form-group">
                    <select id="recipient-type" required>
                        <option value="" disabled selected></option>
                        <option value="Office">Office</option>
                        <option value="CK">CK</option>
                        <option value="Shop">Shop</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="recipient-type">Recipient Category 對象類別</label>
                </div>

                <div class="form-group" id="business-unit-group">
                    <select id="business-unit" required>
                        <option value="" disabled selected></option>
                        <option value="AAA Business Unit">AAA Business Unit</option>
                        <option value="BBB Business Unit">BBB Business Unit</option>
                        <option value="CCC Business Unit">CCC Business Unit</option>
                        <option value="DDD Business Unit">DDD Business Unit</option>
                    </select>
                    <label for="business-unit">Business Unit 業務單位</label>
                </div>

                <div class="form-group" id="shop-number-group">
                    <input type="text" id="shop-number" placeholder=" ">
                    <label for="shop-number">Shop Number 店舖編號</label>
                </div>
            </div>

            <!-- Section 4: Content -->
            <div class="form-section-header">
                <strong>Content 讚賞內容</strong>
            </div>
            <div class="form-group full-width" id="content-group" style="margin-top: 20px;">
                <textarea id="content" placeholder=" "></textarea>
                <label for="content">Content 內容</label>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button class="send-button" id="submit-button" onclick="sendAppreciation()">Send Appreciation 傳送讚賞</button>
                <div id="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedElements = [];
        let currentUserEmail = '';

        function toggleSelection(element) {
            const index = selectedElements.indexOf(element);
            const card = document.querySelector(`.element-card.${element.toLowerCase()}`);
            if (index === -1) {
                selectedElements.push(element);
                card.classList.add('selected');
            } else {
                selectedElements.splice(index, 1);
                card.classList.remove('selected');
            }
            updateSelectedElementsList();
        }

        function updateSelectedElementsList() {
            const list = document.getElementById('selected-elements-list');
            list.innerHTML = '';
            if (selectedElements.length === 0) {
                list.innerHTML = '<li>None 沒有</li>';
            } else {
                selectedElements.forEach(element => {
                    const li = document.createElement('li');
                    li.textContent = element;
                    list.appendChild(li);
                });
            }
        }

        async function sendAppreciation() {
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            
            const powerAutomateURL = "https://defaultee852185feb2443884e299a17193b8.f2.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37c6290eaab4e9d886a45b27a86450d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=9CjDpk0Ix10qbJuhgvbdfOJxAZnrQwx0FcJTxKCekZc"; 

            const senderName = document.getElementById('sender-name').value.trim();
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnit = document.getElementById('business-unit').value;
            const shopNumber = document.getElementById('shop-number').value.trim();
            const recipientName = document.getElementById('recipient').value.trim();
            const content = document.getElementById('content').value.trim();
            const currentDate = new Date().toISOString();

            if (selectedElements.length === 0) {
                alert('Please select at least one Element. 請至少選擇一個項目。');
                return;
            }
            if (!senderName) {
                alert('Cannot get Sender information or Sender field is empty. 無法獲取寄件者資訊或欄位為空。');
                return;
            }
            
            // MODIFIED: Validation logic changed to "at least one of four"
            if (!recipientName && !recipientType && !businessUnit && !shopNumber) {
                alert('Please fill in at least one field in the Recipient section. 請至少填寫一個讚賞對象相關欄位。');
                return;
            }
            
            if (!content) {
                alert('Please fill in the Content field. 請填寫內容欄位。');
                return;
            }

            submitButton.disabled = true;
            statusDiv.innerHTML = "Submitting 提交中...";
            statusDiv.className = "";

            const payload = {
                sender_name: senderName, 
                recipient_name: recipientName,
                content: content,
                elements: selectedElements,
                shop_number: shopNumber,
                business_unit: businessUnit,
                recipient_type: recipientType,
                date: currentDate
            };
            
            try {
                const response = await fetch(powerAutomateURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    if (currentUserEmail) {
                        statusDiv.innerHTML = "Appreciation sent successfully! by " + currentUserEmail;
                    } else {
                        statusDiv.innerHTML = "Appreciation sent successfully! 讚賞已成功傳送！";
                    }
                    statusDiv.className = "success";
                    
                    selectedElements = [];
                    document.querySelectorAll('.element-card').forEach(card => card.classList.remove('selected'));
                    
                    const senderInput = document.getElementById('sender-name');
                    if (!senderInput.readOnly) {
                        senderInput.value = '';
                    }

                    document.getElementById('recipient-type').value = '';
                    document.getElementById('recipient').value = '';
                    document.getElementById('content').value = '';
                    document.getElementById('business-unit').value = '';
                    document.getElementById('shop-number').value = '';
                    updateSelectedElementsList();

                } else {
                    statusDiv.innerHTML = "Error submitting form. Please try again. 提交時發生錯誤，請重試。";
                    statusDiv.className = "error";
                }

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = "Network error. Please check your connection. 網絡錯誤，請檢查您的連線。";
                statusDiv.className = "error";
            } finally {
                submitButton.disabled = false;
            }
        }

        window.onload = function() {
            let userEmail = '';
            const senderInput = document.getElementById('sender-name');
            const senderGroup = document.getElementById('sender-group');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const emailFromUrl = urlParams.get('userEmail');

                if (emailFromUrl) {
                    userEmail = emailFromUrl;
                } 
                else if (window.parent && window.parent.pageContext && window.parent.pageContext.user && window.parent.pageContext.user.email) {
                    userEmail = window.parent.pageContext.user.email;
                }
                else if (window.parent && window.parent._spPageContextInfo && window.parent._spPageContextInfo.userEmail) {
                    userEmail = window.parent._spPageBContextInfo.userEmail;
                }
                else if (window.pageContext && window.pageContext.user && window.pageContext.user.email) {
                    userEmail = window.pageContext.user.email;
                } 
                else if (window._spPageContextInfo && window._spPageContextInfo.userEmail) {
                    userEmail = window._spPageContextInfo.userEmail;
                }

                if (userEmail) {
                    currentUserEmail = userEmail;
                    senderInput.value = userEmail;
                    senderInput.readOnly = true;
                    senderGroup.style.display = 'none'; 
                } else {
                    console.warn("SharePoint context not found. Reverting to manual Sender input. 找不到 SharePoint 內容，切換至手動輸入 Sender。");
                    senderInput.readOnly = false;
                    senderGroup.style.display = 'block'; 
                }

            } catch (e) {
                console.error("Error auto-detecting user (falling back to manual input): 自動偵測使用者時發生錯誤（切換至手動輸入）：", e);
                senderInput.readOnly = false;
                senderGroup.style.display = 'block'; 
            }

            updateSelectedElementsList();
        };
    </script>
</body>
</html>
