<!DOCTYPE html>
<!-- MODIFIED: 語言改為繁體中文 -->
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS 樣式保持不變... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .appreciation-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .elements-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .element-card {
            position: relative;
            width: 150px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* This will vertically center the text */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 100px; /* Added min-height for better uniformity */
        }

        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .element-card.accountability, .element-card.empathy, .element-card.teamwork {
            background-color: #C0392B; /* Company red */
        }

        .element-card.creativity, .element-card.integrity {
            background-color: #27AE60; /* Company green */
        }

        .element-card.selected::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border: 3px solid #ffd700;
            border-radius: 16px;
            box-sizing: border-box;
        }

        /* MODIFIED: Removed the svg rule */

        .element-card span {
            color: #fff;
            /* MODIFIED: Increased font size and line height */
            font-size: 1.1rem;
            line-height: 1.4;
            font-weight: 500;
            text-align: center;
        }

        .element-card .chinese-text {
            /* MODIFIED: Increased font size */
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 0 auto;
            transition: height 0.3s ease;
        }

        .selected-elements {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #2c3e50;
        }

        .selected-elements ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .selected-elements li {
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[readonly] {
            background-color: #eee;
            color: #777;
            cursor: not-allowed;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0288d1;
            background-color: #fff;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group select:focus + label,
        .form-group input:focus + label,
        .form-group textarea:focus + label,
        /* MODIFIED: CSS selector for select changed to :valid for better float label behavior */
        .form-group select:valid + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #0288d1;
            background-color: #fff;
            padding: 0 5px;
        }

        .send-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            background-color: #0288d1;
            color: #fff;
        }

        .send-button:hover {
            background-color: #0277bd;
        }

        .send-button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        /* 狀態訊息 */
        #status-message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 500;
        }
        #status-message.success {
            color: #27ae60;
        }
        #status-message.error {
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .elements-row {
                flex-direction: column;
                align-items: center;
            }

            .element-card {
                margin-bottom: 15px;
            }

            .form-container {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="appreciation-container">
        <!-- MODIFIED: 標題中英雙語 -->
        <h1 class="page-title">Appreciation Corner 讚賞角落</h1>

        <!-- Multi-Select Cards (文字已修正) -->
        <div class="elements-row">
             <!-- MODIFIED: Removed SVG Icon -->
             <div class="element-card accountability" onclick="toggleSelection('Accountability')" aria-label="Select Accountability">
                <span>Accountability</span>
                <span class="chinese-text">承擔責任</span>
            </div>
             <!-- MODIFIED: Removed SVG Icon -->
            <div class="element-card creativity" onclick="toggleSelection('Creativity')" aria-label="Select Creativity">
                <span>Creativity</span>
                <span class="chinese-text">具創造力</span>
            </div>
            <!-- MODIFIED: Empathy 中文修正, Removed SVG Icon -->
            <div class="element-card empathy" onclick="toggleSelection('Empathy')" aria-label="Select Empathy">
                <span>Empathy</span>
                <span class="chinese-text">富同理心</span>
            </div>
            <!-- MODIFIED: Integrity 中文修正, Removed SVG Icon -->
            <div class="element-card integrity" onclick="toggleSelection('Integrity')" aria-label="Select Integrity">
                <span>Integrity</span>
                <span class="chinese-text">堅守誠信</span>
            </div>
             <!-- MODIFIED: Removed SVG Icon -->
            <div class="element-card teamwork" onclick="toggleSelection('Teamwork')" aria-label="Select Teamwork">
                <span>Teamwork</span>
                <span class="chinese-text">團隊合作</span>
            </div>
        </div>

        <!-- Form -->
        <div class="form-container" id="form-container">
            <!-- Selected Elements List -->
            <div class="selected-elements">
                <!-- MODIFIED: 中英雙語 -->
                <strong>Selected Elements 已選項目:</strong>
                <ul id="selected-elements-list"></ul>
            </div>
            
            <!-- Sender -->
            <div class="form-group" id="sender-group">
                <input type="text" id="sender-name" placeholder=" ">
                <!-- MODIFIED: 中英雙語 -->
                <label for="sender-name">Sender 寄件者</label>
            </div>

            <!-- Recipient Type Dropdown -->
            <div class="form-group">
                <!-- MODIFIED: Added 'required' attribute -->
                <select id="recipient-type" onchange="updateFormFields()" required>
                    <option value=""></option>
                    <option value="Office">Office</option>
                    <option value="CK">CK</option>
                    <option value="Shop">Shop</option>
                    <option value="Others">Others</option>
                </select>
                <!-- MODIFIED: 中英雙語並更改名稱 -->
                <label for="recipient-type">Recipient Category 對象類別</label>
            </div>

            <!-- Business Unit (for Shop, now a dropdown) -->
            <div class="form-group" id="business-unit-group" style="display: none;">
                <select id="business-unit">
                    <option value="">Select Business Unit</option>
                    <option value="AAA Business Unit">AAA Business Unit</option>
                    <option value="BBB Business Unit">BBB Business Unit</option>
                    <option value="CCC Business Unit">CCC Business Unit</option>
                    <option value="DDD Business Unit">DDD Business Unit</option>
                </select>
                <!-- MODIFIED: 中英雙語 -->
                <label for="business-unit">Business Unit 業務單位</label>
            </div>

            <!-- Shop Number (for Shop) -->
            <div class="form-group" id="shop-number-group" style="display: none;">
                <input type="text" id="shop-number" placeholder=" ">
                <!-- MODIFIED: 中英雙語 -->
                <label for="shop-number">Shop Number 店舖編號</label>
            </div>

            <!-- Recipient -->
            <div class="form-group" id="recipient-group">
                <input type="text" id="recipient" placeholder=" ">
                <!-- MODIFIED: 中英雙語並更改名稱 -->
                <label for="recipient">Recipient 讚賞對象</label>
            </div>

            <!-- Content -->
            <div class="form-group" id="content-group">
                <textarea id="content" placeholder=" "></textarea>
                <!-- MODIFIED: 中英雙語 -->
                <label for="content">Content 內容</label>
            </div>

            <!-- Buttons -->
            <!-- MODIFIED: 中英雙語 -->
            <button class="send-button" id="submit-button" onclick="sendAppreciation()">Send Appreciation 傳送讚賞</button>
            
            <!-- 狀態訊息 Div -->
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        // 全域變數，儲存選取的 elements
        let selectedElements = [];
        
        // 全域變數，儲存抓取到的使用者 Email
        let currentUserEmail = '';

        // Toggle selection of elements (保持不變)
        function toggleSelection(element) {
            const index = selectedElements.indexOf(element);
            const card = document.querySelector(`.element-card.${element.toLowerCase()}`);
            if (index === -1) {
                selectedElements.push(element);
                card.classList.add('selected');
            } else {
                selectedElements.splice(index, 1);
                card.classList.remove('selected');
            }
            updateSelectedElementsList();
        }

        // Update the selected elements list (保持不變)
        function updateSelectedElementsList() {
            const list = document.getElementById('selected-elements-list');
            list.innerHTML = '';
            if (selectedElements.length === 0) {
                // MODIFIED: 中英雙語
                list.innerHTML = '<li>None 沒有</li>';
            } else {
                selectedElements.forEach(element => {
                    const li = document.createElement('li');
                    li.textContent = element;
                    list.appendChild(li);
                });
            }
        }

        // Update form fields (保持不變)
        function updateFormFields() {
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnitGroup = document.getElementById('business-unit-group');
            const shopNumberGroup = document.getElementById('shop-number-group');
            const recipientGroup = document.getElementById('recipient-group');
            const contentGroup = document.getElementById('content-group');
            const formContainer = document.getElementById('form-container');
            const senderGroup = document.getElementById('sender-group');

            // 基礎高度 (RecipientType + Recipient + Content)
            let formHeight = 400; 
            
            if (senderGroup.style.display !== 'none') {
                formHeight += 70; // 增加 Sender 欄位的高度
            }

            if (recipientType === 'Shop') {
                businessUnitGroup.style.display = 'block';
                shopNumberGroup.style.display = 'block';
                formHeight += 150; // 增加兩個欄位的高度
            } else {
                businessUnitGroup.style.display = 'none';
                shopNumberGroup.style.display = 'none';
            }
            
            recipientGroup.style.display = 'block';
            contentGroup.style.display = 'block';
            formContainer.style.height = `${formHeight}px`;
        }
        
        // Send Appreciation
        async function sendAppreciation() {
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            
            // 您的真實 Power Automate URL
            const powerAutomateURL = "https://defaultee852185feb2443884e299a17193b8.f2.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37c6290eaab4e9d886a45b27a86450d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=9CjDpk0Ix10qbJuhgvbdfOJxAZnrQwx0FcJTxKCekZc"; 

            // 1. 收集資料
            const senderName = document.getElementById('sender-name').value.trim();
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnit = document.getElementById('business-unit').value;
            const shopNumber = document.getElementById('shop-number').value.trim();
            const recipientName = document.getElementById('recipient').value.trim();
            const content = document.getElementById('content').value.trim();
            const currentDate = new Date().toISOString();

            // 2. 驗證 (Validation) - MODIFIED: 中英雙語
            if (!senderName) {
                alert('Cannot get Sender information or Sender field is empty. 無法獲取寄件者資訊或欄位為空。');
                return;
            }
            if (!recipientType) {
                // MODIFIED: 更新提示文字
                alert('Please select a Recipient Category. 請選擇對象類別。');
                return;
            }
            if (!recipientName) {
                // MODIFIED: 更新提示文字
                alert('Please fill in the Recipient field. 請填寫讚賞對象欄位。');
                return;
            }
            if (recipientType === 'Shop' && (!businessUnit || businessUnit === 'Select Business Unit' || !shopNumber)) {
                alert('Please select a Business Unit and fill in the Shop Number. 請選擇業務單位並填寫店舖編號。');
                return;
            }
            if (!content) {
                alert('Please fill in the Content field. 請填寫內容欄位。');
                return;
            }
            if (selectedElements.length === 0) {
                alert('Please select at least one Element. 請至少選擇一個項目。');
                return;
            }

            // 3. 禁用按鈕並顯示提交中 - MODIFIED: 中英雙語
            submitButton.disabled = true;
            statusDiv.innerHTML = "Submitting 提交中...";
            statusDiv.className = "";

            // 4. 建立要傳送的 JSON 承載 (Payload)
            const payload = {
                sender_name: senderName, 
                recipient_name: recipientName,
                content: content,
                elements: selectedElements,
                shop_number: recipientType === 'Shop' ? shopNumber : '',
                business_unit: recipientType === 'Shop' ? businessUnit : '',
                recipient_type: recipientType,
                date: currentDate
            };
            
            // 5. 使用 fetch API 傳送資料
            try {
                const response = await fetch(powerAutomateURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // MODIFIED: 中英雙語
                    if (currentUserEmail) {
                        statusDiv.innerHTML = "Appreciation sent successfully! by " + currentUserEmail;
                    } else {
                        statusDiv.innerHTML = "Appreciation sent successfully! 讚賞已成功傳送！";
                    }
                    statusDiv.className = "success";
                    
                    // 重設表單 (邏輯不變)
                    selectedElements = [];
                    document.querySelectorAll('.element-card').forEach(card => card.classList.remove('selected'));
                    
                    const senderInput = document.getElementById('sender-name');
                    if (!senderInput.readOnly) {
                        senderInput.value = '';
                    }

                    document.getElementById('recipient-type').value = '';
                    document.getElementById('business-unit').value = '';
                    document.getElementById('shop-number').value = '';
                    document.getElementById('recipient').value = '';
                    document.getElementById('content').value = '';
                    updateSelectedElementsList();
                    updateFormFields();

                } else {
                    // MODIFIED: 中英雙語
                    statusDiv.innerHTML = "Error submitting form. Please try again. 提交時發生錯誤，請重試。";
                    statusDiv.className = "error";
                }

            } catch (error) {
                console.error('Error:', error);
                // MODIFIED: 中英雙語
                statusDiv.innerHTML = "Network error. Please check your connection. 網絡錯誤，請檢查您的連線。";
                statusDiv.className = "error";
            } finally {
                submitButton.disabled = false;
            }
        }

        // 頁面載入時執行
        window.onload = function() {
            let userEmail = '';
            const senderInput = document.getElementById('sender-name');
            const senderGroup = document.getElementById('sender-group');
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');

            try {
                // 1. 優先從 URL 參數中讀取 Email
                const urlParams = new URLSearchParams(window.location.search);
                const emailFromUrl = urlParams.get('userEmail');

                if (emailFromUrl) {
                    userEmail = emailFromUrl;
                } 
                // 2. 其次，嘗試讀取 SharePoint Context (作為備用)
                else if (window.pageContext && window.pageContext.user && window.pageContext.user.email) {
                    userEmail = window.pageContext.user.email;
                } 
                else if (window._spPageContextInfo && window._spPageContextInfo.userEmail) {
                    userEmail = window._spPageContextInfo.userEmail;
                }

                if (userEmail) {
                    // 成功抓取：自動填入、設為唯讀、並隱藏
                    currentUserEmail = userEmail;
                    senderInput.value = userEmail;
                    senderInput.readOnly = true;
                    senderGroup.style.display = 'none'; 
                } else {
                    // 錯誤：不在 SharePoint 環境中：保持欄位可編輯
                    // MODIFIED: 中英雙語
                    console.warn("SharePoint context not found. Reverting to manual Sender input. 找不到 SharePoint 內容，切換至手動輸入 Sender。");
                    senderInput.readOnly = false;
                    senderGroup.style.display = 'block'; 
                    submitButton.disabled = false;
                }

            } catch (e) {
                // 其他未預期錯誤：保持欄位可編輯，但在 console 記錄錯誤
                // MODIFIED: 中英雙語
                console.error("Error auto-detecting user (falling back to manual input): 自動偵測使用者時發生錯誤（切換至手動輸入）：", e);
                senderInput.readOnly = false;
                senderGroup.style.display = 'block'; 
                submitButton.disabled = false;
            }

            // 初始化表單
            updateSelectedElementsList();
            updateFormFields(); 
        };
    </script>
</body>
</html>
