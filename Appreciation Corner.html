<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS 樣式保持不變... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .appreciation-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .elements-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .element-card {
            position: relative;
            width: 150px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .element-card.accountability, .element-card.empathy, .element-card.teamwork {
            background-color: #C0392B; /* Company red */
        }

        .element-card.creativity, .element-card.integrity {
            background-color: #27AE60; /* Company green */
        }

        .element-card.selected::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border: 3px solid #ffd700;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .element-card svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .element-card span {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        .element-card .chinese-text {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 0 auto;
            transition: height 0.3s ease;
        }

        .selected-elements {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #2c3e50;
        }

        .selected-elements ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .selected-elements li {
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        
        .form-group input[readonly] {
            background-color: #eee;
            color: #777;
            cursor: not-allowed;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0288d1;
            background-color: #fff;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group select:focus + label,
        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group select:not([value=""]) + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #0288d1;
            background-color: #fff;
            padding: 0 5px;
        }

        .send-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            background-color: #0288d1;
            color: #fff;
        }

        .send-button:hover {
            background-color: #0277bd;
        }

        .send-button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        /* 狀態訊息 */
        #status-message {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 500;
        }
        #status-message.success {
            color: #27ae60;
        }
        #status-message.error {
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .elements-row {
                flex-direction: column;
                align-items: center;
            }

            .element-card {
                margin-bottom: 15px;
            }

            .form-container {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="appreciation-container">
        <!-- Title -->
        <h1 class="page-title">Appreciation Corner</h1>

        <!-- Multi-Select Cards (保持不變) -->
        <div class="elements-row">
             <div class="element-card accountability" onclick="toggleSelection('Accountability')" aria-label="Select Accountability">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <span>Accountability</span>
                <span class="chinese-text">承擔責任</span>
            </div>
            <div class="element-card creativity" onclick="toggleSelection('Creativity')" aria-label="Select Creativity">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm1-11h-2v2H9v2h2v2h2v-2h2v-2h-2z"/>
                </svg>
                <span>Creativity</span>
                <span class="chinese-text">具創造力</span>
            </div>
            <div class="element-card empathy" onclick="toggleSelection('Empathy')" aria-label="Select Empathy">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-9h2v2h-2zm0 4h2v2h-2z"/>
                </svg>
                <span>Empathy</span>
                <span class="chinese-text">耐周理心</span>
            </div>
            <div class="element-card integrity" onclick="toggleSelection('Integrity')" aria-label="Select Integrity">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-11h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <span>Integrity</span>
                <span class="chinese-text">學誠值</span>
            </div>
            <div class="element-card teamwork" onclick="toggleSelection('Teamwork')" aria-label="Select Teamwork">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                <span>Teamwork</span>
                <span class="chinese-text">團隊合作</span>
            </div>
        </div>

        <!-- Form -->
        <div class="form-container" id="form-container">
            <!-- Selected Elements List -->
            <div class="selected-elements">
                <strong>Selected Elements:</strong>
                <ul id="selected-elements-list"></ul>
            </div>
            
            <!-- *** MODIFIED *** Sender (名稱已改, 邏輯已改) -->
            <div class="form-group" id="sender-group">
                <!-- 預設為可編輯 (readonly = false) -->
                <input type="text" id="sender-name" placeholder=" ">
                <label for="sender-name">Sender</label>
            </div>

            <!-- Recipient Type Dropdown -->
            <div class="form-group">
                <select id="recipient-type" onchange="updateFormFields()">
                    <option value=""></option>
                    <option value="Office">Office</option>
                    <option value="CK">CK</option>
                    <option value="Shop">Shop</option>
                    <option value="Others">Others</option>
                </select>
                <label for="recipient-type">Recipient Type</label>
            </div>

            <!-- Business Unit (for Shop, now a dropdown) -->
            <div class="form-group" id="business-unit-group" style="display: none;">
                <select id="business-unit">
                    <option value="">Select Business Unit</option>
                    <option value="AAA Business Unit">AAA Business Unit</option>
                    <option value="BBB Business Unit">BBB Business Unit</option>
                    <option value="CCC Business Unit">CCC Business Unit</option>
                    <option value="DDD Business Unit">DDD Business Unit</option>
                </select>
                <label for="business-unit">Business Unit</label>
            </div>

            <!-- Shop Number (for Shop) -->
            <div class="form-group" id="shop-number-group" style="display: none;">
                <input type="text" id="shop-number" placeholder=" ">
                <label for="shop-number">Shop Number</label>
            </div>

            <!-- Recipient -->
            <div class="form-group" id="recipient-group">
                <input type="text" id="recipient" placeholder=" ">
                <label for="recipient">Recipient</label>
            </div>

            <!-- Content -->
            <div class="form-group" id="content-group">
                <textarea id="content" placeholder=" "></textarea>
                <label for="content">Content</label>
            </div>

            <!-- Buttons -->
            <button class="send-button" id="submit-button" onclick="sendAppreciation()">Send Appreciation</button>
            
            <!-- 狀態訊息 Div -->
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        // 全域變數，儲存選取的 elements
        let selectedElements = [];
        
        // 全域變數，儲存抓取到的使用者 Email
        let currentUserEmail = '';

        // Toggle selection of elements (保持不變)
        function toggleSelection(element) {
            const index = selectedElements.indexOf(element);
            const card = document.querySelector(`.element-card.${element.toLowerCase()}`);
            if (index === -1) {
                selectedElements.push(element);
                card.classList.add('selected');
            } else {
                selectedElements.splice(index, 1);
                card.classList.remove('selected');
            }
            updateSelectedElementsList();
        }

        // Update the selected elements list (保持不變)
        function updateSelectedElementsList() {
            const list = document.getElementById('selected-elements-list');
            list.innerHTML = '';
            if (selectedElements.length === 0) {
                list.innerHTML = '<li>None</li>';
            } else {
                selectedElements.forEach(element => {
                    const li = document.createElement('li');
                    li.textContent = element;
                    list.appendChild(li);
                });
            }
        }

        // Update form fields based on recipient type (保持不變)
        function updateFormFields() {
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnitGroup = document.getElementById('business-unit-group');
            const shopNumberGroup = document.getElementById('shop-number-group');
            const recipientGroup = document.getElementById('recipient-group');
            const contentGroup = document.getElementById('content-group');
            const formContainer = document.getElementById('form-container');
            const senderGroup = document.getElementById('sender-group');

            let formHeight = 470; // 基礎高度 (Sender + RecipientType + Recipient + Content)
            if (recipientType === 'Shop') {
                businessUnitGroup.style.display = 'block';
                shopNumberGroup.style.display = 'block';
                formHeight += 150; // 增加兩個欄位的高度
            } else {
                businessUnitGroup.style.display = 'none';
                shopNumberGroup.style.display = 'none';
            }
            
            senderGroup.style.display = 'block';
            recipientGroup.style.display = 'block';
            contentGroup.style.display = 'block';
            formContainer.style.height = `${formHeight}px`;
        }
        
        // Send Appreciation (函數保持不變, 它會自動讀取 readonly 欄位的值)
        async function sendAppreciation() {
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            
            // *** 關鍵 ***: 
            // *** MODIFIED ***: 已更新為您提供的真實 Power Automate URL。
            const powerAutomateURL = "https://defaultee852185feb2443884e299a17193b8.f2.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37c6290eaab4e9d886a45b27a86450d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=9CjDpk0Ix10qbJuhgvbdfOJxAZnrQwx0FcJTxKCekZc"; // <-- 已更新為您的真實 URL

            // 1. 收集資料
            const senderName = document.getElementById('sender-name').value.trim();
            const recipientType = document.getElementById('recipient-type').value;
            const businessUnit = document.getElementById('business-unit').value;
            const shopNumber = document.getElementById('shop-number').value.trim();
            const recipientName = document.getElementById('recipient').value.trim();
            const content = document.getElementById('content').value.trim();
            const currentDate = new Date().toISOString();

            // 2. 驗證 (Validation)
            // *** MODIFIED ***: 簡化驗證, 只需確保不為空
            if (!senderName) {
                alert('請填寫 Sender 欄位。');
                return;
            }
            if (!recipientType) {
                alert('請選擇 Recipient Type。');
                return;
            }
            if (!recipientName) {
                alert('請填寫 Recipient 欄位。');
                return;
            }
            if (recipientType === 'Shop' && (!businessUnit || businessUnit === 'Select Business Unit' || !shopNumber)) {
                alert('請選擇 Business Unit 並填寫 Shop Number。');
                return;
            }
            if (!content) {
                alert('請填寫 Content 欄位。');
                return;
            }
            if (selectedElements.length === 0) {
                alert('請至少選擇一個 Element。');
                return;
            }

            // 3. 禁用按鈕並顯示提交中
            submitButton.disabled = true;
            statusDiv.innerHTML = "Submitting...";
            statusDiv.className = "";

            // 4. 建立要傳送的 JSON 承載 (Payload)
            const payload = {
                sender_name: senderName, // 這裡會是 Email (如果抓到) 或手動輸入的文字
                recipient_name: recipientName,
                content: content,
                elements: selectedElements,
                shop_number: recipientType === 'Shop' ? shopNumber : '',
                business_unit: recipientType === 'Shop' ? businessUnit : '',
                recipient_type: recipientType,
                date: currentDate
            };
            
            // 5. 使用 fetch API 傳送資料 (保持不變)
            try {
                const response = await fetch(powerAutomateURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusDiv.innerHTML = "Appreciation sent successfully!";
                    statusDiv.className = "success";
                    
                    // 重設表單
                    selectedElements = [];
                    document.querySelectorAll('.element-card').forEach(card => card.classList.remove('selected'));
                    
                    // *** MODIFIED ***: 只有在 Sender 欄位非唯讀 (即手動輸入) 時才清空
                    const senderInput = document.getElementById('sender-name');
                    if (!senderInput.readOnly) {
                        senderInput.value = '';
                    }

                    document.getElementById('recipient-type').value = '';
                    document.getElementById('business-unit').value = '';
                    document.getElementById('shop-number').value = '';
                    document.getElementById('recipient').value = '';
                    document.getElementById('content').value = '';
                    updateSelectedElementsList();
                    updateFormFields();

                } else {
                    statusDiv.innerHTML = "Error submitting form. Please try again.";
                    statusDiv.className = "error";
                }

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = "Network error. Please check your connection.";
                statusDiv.className = "error";
            } finally {
                submitButton.disabled = false;
            }
        }

        // *** MODIFIED LOGIC ***
        // 頁面載入時執行
        window.onload = function() {
            let userEmail = '';
            const senderInput = document.getElementById('sender-name');
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');

            try {
                // *** NEW ***: 1. 優先從 URL 參數中讀取 Email
                const urlParams = new URLSearchParams(window.location.search);
                const emailFromUrl = urlParams.get('userEmail');

                if (emailFromUrl) {
                    userEmail = emailFromUrl;
                } 
                // 2. 其次，嘗試讀取 SharePoint Context (作為備用)
                else if (window.pageContext && window.pageContext.user && window.pageContext.user.email) {
                    userEmail = window.pageContext.user.email;
                } 
                else if (window._spPageContextInfo && window._spPageContextInfo.userEmail) {
                    userEmail = window._spPageContextInfo.userEmail;
                }

                if (userEmail) {
                    // 成功抓取：自動填入並設為唯讀
                    currentUserEmail = userEmail;
                    senderInput.value = userEmail;
                    senderInput.readOnly = true;
                    // 讓 label 浮上去
                    senderInput.classList.add('not-placeholder-shown'); 
                } else {
                    // 錯誤：不在 SharePoint 環境中：保持欄位可編輯
                    console.warn("SharePoint context not found. Reverting to manual Sender input.");
                    senderInput.readOnly = false;
                    submitButton.disabled = false;
                }

            } catch (e) {
                // 其他未預期錯誤：保持欄位可編輯，但在 console 記錄錯誤
                console.error("Error auto-detecting user (falling back to manual input):", e);
                senderInput.readOnly = false;
                submitButton.disabled = false;
            }

            // 初始化表單
            updateSelectedElementsList();
            updateFormFields();
        };
    </script>
</body>
</html>
